<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>Weather</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="search">
                <input
                    type="text"
                    name="cityName"
                    placeholder="Enter your city"
                    class="input"
                />
                <button class="button">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </div>
            <div class="weather flex" style="display: none">
                <h1 class="city">City name</h1>
                <div class="flex">
                    <p class="temperature">20 °C</p>
                    <span class="material-symbols-outlined weather_icon">
                        weather_snowy
                    </span>
                </div>
                <p class="precipitation">Snow</p>
                <p class="wind">16 m/s</p>
                <p class="humidity">75%</p>
            </div>
            <div>
                <h1 class="error" style="display: none">Произошла ошибка</h1>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
